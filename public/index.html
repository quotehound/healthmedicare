    <script>
      var requestOptions = {
        async: true,
        crossDomain: true,
        method: "GET",
        redirect: "follow",
        url: "https://geolocation-db.com/json/8dd79c70-0801-11ec-a29f-e381a788c2c0",
      };

      $.ajax(requestOptions).done(function (response) {
        console.log(response);

        var parse = JSON.parse(response);

        let zip = parse.postal;
        let city = parse.city;
        let state = parse.state;

        localStorage.setItem("zip", zip);

        localStorage.setItem("city", city);
        localStorage.setItem("state", state);

        document.getElementById("zipCode").value = zip;
        document.getElementById("zip").value = zip;
        document.getElementById("city").value = city;
        document.getElementById("state").value = state;
      });
    </script>

    <script>
      const urlSearch = window.location.search;

      const urlParams = new URLSearchParams(urlSearch);

      const lp = urlParams.get("lp_request_id");
      const gclid = urlParams.get("gclid");

      const medium = urlParams.get("utm_medium");
      const campaign = urlParams.get("utm_campaign");
      const source = urlParams.get("utm_source");
      const kw = urlParams.get("keyword");

      document.getElementById("lp").value = lp;
      document.getElementById("gclid").value = gclid;
